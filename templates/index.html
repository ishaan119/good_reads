    <script src={{ url_for('static', filename='bootstrap.min.js') }}></script>
<div class="brand">Recommend Me Books</div>
<div id="loading"></div>

     <div class="container-fluid">

        <div class="row">
            <div class="box">

                        <strong> Analyze your and your friends books and a lot more</strong>
                    </h2>
                    <hr>
                </div>
                <div class="col-lg-12 text-center">
                    <p>Log In using Goodreads</p>
                </div>
                <div class="button text-center">
                      <a href="{{ url_for('oauth_authorize', provider='goodreads') }}" class="btn btn-default btn-lg" onclick="loading();">Login</a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
 </div>
    {% block scripts %}

        function loading(){
            $("#loading").show();
