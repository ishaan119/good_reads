{%- extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
		<div class="col-md-12">
			<ul class="pagination">
                {% for page_no in range(pages) %}
				<li>
					<a href="{{ url_for('get_friends', page= (page_no + 1) ) }}">{{ page_no + 1 }}</a>
				</li>
                {% endfor %}
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="list-group">
				 <a href="#" class="list-group-item active">Analyze your Friends Books</a>
                {% for f_list in friends %}
                <div class="row">
                {% for friend in f_list %}

                    <div class="col-md-3">
                        <h3>
                    {{ friend.name }}
                </h3><img alt="Bootstrap Image Preview" src="{{ friend['image_url'] }}" />
                        <form action="{{ url_for('get_friend_stats') }}" method=post>
                        <button type="submit" name="friend" class="btn btn-default" value="{{ friend }}" >
                            Analyze
                        </button>
                        </form>
                    </div>
                {% endfor %}
	        </div>
                {% endfor %}
            </div>
		</div>
	</div>

</div>
{% endblock %}
